<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Start</title>
    <link rel="stylesheet" href="Quiz.css" />
  </head>

  <body onload="nextQuestion()">
    <div class="quiz-container">
      <div class="time">
        <p id="timer">2:00</p>
      </div>
      <div class="quiz-header">
        <h2 id="ques"></h2>
        <ul>
          <li>
            <input onclick="target()" value="1" name="options" type="radio" />
            <label id="opt1"></label>
          </li>
          <li>
            <input onclick="target()" value="2" name="options" type="radio" />
            <label id="opt2"></label>
          </li>
          <li>
            <input onclick="target()" value="3" name="options" type="radio" />
            <label id="opt3"></label>
          </li>
        </ul>
      </div>
      <button id="btn" disabled onclick="nextQuestion()">next</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="Quiz.js"></script>
  </body>
</html>
